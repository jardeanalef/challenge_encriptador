<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Decodificador</title>
</head>
<body>

    <header>
        <img src="./img/logo.png" alt="logo da alura">
    </header>

    <main>
        <section>
            <textarea class="input-texto" id="" cols="40" rows="6" placeholder="Digite Seu Texto:"></textarea>
            <div>
                <h6 class="informacao">Apenas letras maiúsculas e menúsculas</h6>
            </div>
            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">
                    Criptografar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptografar
                </button>
                <button class="copiar" onclick="btnCopiarMensagem()">
                    Copiar
                </button>
                </section>
            </div>
        </section>
        
    
        <section>
            <textarea class="mensagem" id="msg" cols="18" rows="8"></textarea>
            
        </section> 

    </main> 

    <script src="javascript.js"></script>

</body>
</html>
